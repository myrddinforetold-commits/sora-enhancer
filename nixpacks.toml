[phases.setup]
nixPkgs = ["python312", "ffmpeg"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip uninstall -y opencv-python 2>/dev/null || true",
  "/opt/venv/bin/pip install opencv-python-headless==4.9.0.80 numpy pillow tqdm aiofiles fastapi uvicorn python-multipart"
]

[phases.build]
cmds = []

[start]
cmd = "/opt/venv/bin/python server.py"
